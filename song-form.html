<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>

  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href=".lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
    <nav class="navbar navbar-inverse">
      <li><a href="index.html">View Music</a></li>
      <li><a href="song-form.html">Add Music</a></li>
      <li><a href="#">Profile</a></li>
    </nav>

    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search songs">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 padded--large">
        
      </div>
      <div class="col-sm-6 padded--large">
        <form>
          <div class="form-group">
            <label for="songTitle">Song Title:</label>
            <input type="text" class="form-control" id="songTitle" placeholder="">
          </div>


          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <button class="btn btn-material-red-400 dropdown-toggle" type="button" id="artistMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Artist
                  <span class="caret"></span>
                </button>
                <ul id="artists" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="artistName">New Artist:</label>
                  <input type="text" class="form-control" id="artistName" placeholder="">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <button class="btn btn-material-red-400 dropdown-toggle" type="button" id="albumMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Album
                  <span class="caret"></span>
                </button>
                <ul id="albums" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
              </div>
              <div class="col-sm-6">
                <label for="albumName">New Album:</label>
                <input type="text" class="form-control" id="albumName" placeholder="">
              </div>
            </div>
          </div>

        </form>
        <button id="addSong" class="btn btn-raised btn-material-red-400">Add Song &gt;</button>
      </div>
      <div class="col-sm-3 padded--large">
        
      </div>
    </div>
  </div>
  
  <script data-main="./javascripts/mainAdd" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
